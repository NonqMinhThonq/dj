{% extends "frame/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>All Notifications</h2>
    <ul class="list-group">
        {% for notification in notifications %}
            <li class="list-group-item">
                <i class=""></i>
                {{ notification }}
            </li>
        {% empty %}
            <li class="list-group-item text-center">No notifications available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
